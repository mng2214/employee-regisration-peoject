<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Register</title>
</head>
<body>
<h2 align="center"></h2>


<div class="container d-flex justify-content-center">
    <div class="card">
        <h2 class="card-header bg-info text-white p-5">Welcome to Employee Registration Page</h2>
        <div class="card-body">
            <form th:object="${employee}" th:action="@{/employee/list}" method="post">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputFirstname">First Name</label>
                        <input th:field="*{firstname}" type="text" class="form-control" id="inputFirstname"
                               placeholder="First Name">
                        <div th:if="${#fields.hasErrors('firstname')}">
                            <ol>
                                <li th:each="error : ${#fields.errors('firstname')}" th:text="${error}"></li>
                            </ol>
                        </div>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputLastname">Last Name</label>
                        <input th:field="*{lastname}" type="text" class="form-control" id="inputLastname"
                               placeholder="Last Name" >
                        <div th:if="${#fields.hasErrors('lastname')}">
                            <ol>
                                <li th:each="error : ${#fields.errors('lastname')}" th:text="${error}"></li>
                            </ol>
                        </div>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputBirthday">Birthday</label>
                        <input th:field="*{birthday}" type="date" class="form-control" id="inputBirthday" >
                        <div th:if="${#fields.hasErrors('birthday')}">
                            <ol>
                                <li th:each="error : ${#fields.errors('birthday')}" th:text="${error}"></li>
                            </ol>
                        </div>
                    </div>
                </div>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Email</label>
                            <input th:field="*{email}" type="email" class="form-control" id="inputEmail4"
                                   placeholder="Email" >
                            <div th:if="${#fields.hasErrors('email')}">
                                <ol>
                                    <li th:each="error : ${#fields.errors('email')}" th:text="${error}"></li>
                                </ol>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Password</label>
                            <input th:field="*{password}" type="password" class="form-control" id="inputPassword4"
                                   placeholder="Password" >
                            <div th:if="${#fields.hasErrors('password')}">
                                <ol>
                                    <li th:each="error : ${#fields.errors('password')}" th:text="${error}"></li>
                                </ol>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input th:field="*{address}" type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" >
                        <div th:if="${#fields.hasErrors('address')}">
                            <ol>
                                <li th:each="error : ${#fields.errors('address')}" th:text="${error}"></li>
                            </ol>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress2">Address 2</label>
                        <input th:field="*{address2}" type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" >
                        <div th:if="${#fields.hasErrors('address2')}">
                            <ol>
                                <li th:each="error : ${#fields.errors('address2')}" th:text="${error}"></li>
                            </ol>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">City</label>
                            <input th:field="*{city}" type="text" class="form-control" id="inputCity" >
                            <div th:if="${#fields.hasErrors('city')}">
                                <ol>
                                    <li th:each="error : ${#fields.errors('city')}" th:text="${error}"></li>
                                </ol>
                            </div>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">State</label>
                            <select th:field="*{state}" id="inputState" class="form-control" >
                                <option th:each="state : ${states}"  th:text="${state}" th:value="${state}"></option>
                            </select>
                            <div th:if="${#fields.hasErrors('state')}">
                                <ol>
                                    <li th:each="error : ${#fields.errors('state')}" th:text="${error}"></li>
                                </ol>
                            </div>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip">Zip</label>
                            <input th:field="*{zip}" type="text" class="form-control" id="inputZip" >
                        </div>
                        <div th:if="${#fields.hasErrors('zip')}">
                            <ol>
                                <li th:each="error : ${#fields.errors('zip')}" th:text="${error}"></li>
                            </ol>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger">Register</button>
                </form>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
